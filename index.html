        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0e5ec;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 2rem;
        }

        .neumorphism-outer {
            border-radius: 50px;
            background: #e0e5ec;
            box-shadow: 9px 9px 16px #a3b1c6,
                        -9px -9px 16px #ffffff;
        }

        .neumorphism-inner {
            border-radius: 50px;
            background: #e0e5ec;
            box-shadow: inset 7px 7px 14px #a3b1c6,
                        inset -7px -7px 14px #ffffff;
        }

        .glassmorphism {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .profile-img-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            padding: 5px;
            margin: 0 auto;
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .social-icon svg {
            width: 24px;
            height: 24px;
            fill: currentColor;
            transition: transform 0.3s ease;
        }
        .social-icon:hover svg {
            transform: scale(1.1);
        }
        .social-icon {
             box-shadow: 5px 5px 10px #a3b1c6,
                        -5px -5px 10px #ffffff;
             transition: box-shadow 0.3s ease;
         }
        .social-icon:hover {
             box-shadow: inset 3px 3px 6px #a3b1c6,
                        inset -3px -3px 6px #ffffff;
        }
    </style>
</head>
